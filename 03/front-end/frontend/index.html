<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Markdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to Markdown Converter</h1>
        <p>Enter a YouTube URL to get the video details in Markdown format.</p>
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
        <button id="convert-btn">Convert</button>
        <div id="loading" style="display: none;">Processing...</div>
        <textarea id="markdown-output" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
